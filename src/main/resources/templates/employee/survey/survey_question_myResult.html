<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{include/layout}">
<th:block layout:fragment="content">
    <link th:href="@{/css/employee/survey/survey_question_myResult.css}" rel="stylesheet" type="text/css">
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <section>
        <div class="container">
            <h1 th:text="${dto.survey_title}" style="margin: 0; padding: 0; text-align: left;"></h1> 
            <div class="header">
                <div th:if="${dto != null}" class="details-and-stats"> 
                    <div class="details">
                        <br>
                        <p>작성자: <span th:text="${dto.member_name}"></span></p>
                        <p>작성일: <span th:text="${dto.survey_create_date}"></span></p>
                        <p>설문 기간: <span th:text="${dto.survey_start_date} + ' ~ ' + ${dto.survey_end_date}"></span></p>
                        <p>설문 상태: <span th:text="${dto.survey_status == 0 ? '진행중' : '종료'}"></span></p>
                    </div>

                    <!-- 참여 통계 -->
                    <div class="stats">
                        <div class="stat">
                            <p>전체 참여자</p>
                            <h2 th:text="${totalParticipants}"></h2>
                        </div>
                        <div class="stat">
                            <p>참여 완료</p>
                            <h2 th:text="${completedParticipants}"></h2>
                        </div>
                        <div class="stat">
                            <p>미참여</p>
                            <h2 th:text="${notParticipatedParticipants}"></h2>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <!-- 참여자가 없을 경우 수정 버튼을 표시 -->
            <div th:if="${completedParticipants == 0}">
                <a th:href="@{/employee/survey/qupdate/{survey_no}(survey_no=${dto.survey_no})}" class="btn btn-edit">수정</a>
            </div>
             <a class="btn btn-delete" th:onclick="surveyDelete([[${dto.survey_no}]]);">삭제</a>
 
            <!-- 질문 출력 -->
            <div class="questions">
                <div class="question" th:each="question, iterStat : ${questions}">
                    <p>
                        <strong th:text="${iterStat.count + '.'}"></strong> <span th:text="${question.survey_question_text}"></span>
                    </p>

                    <!-- 선택형 질문인 경우 -->
                    <div th:if="${question.survey_question_type == 0}">
                        <div class="participation-summary">
                            <p>전체 참여자: <span class="total-participants" th:text="${totalParticipants}"></span> 참여율: <span class="participation-rate" th:text="${participationRates[question.survey_question_no] + '%'}"></span></p>
                        </div>
                        <!-- 차트 렌더링 -->
                        <div th:id="'piechart-' + ${question.survey_question_no}" style="width: 600px; height: 400px;"></div>
                    </div>

                    <!-- 주관식 질문인 경우 -->
                    <div th:if="${question.survey_question_type == 1}">
                        <div class="participation-summary">
                            <p>전체 참여자: <span class="total-participants" th:text="${totalParticipants}"></span> 참여율: <span class="participation-rate" th:text="${participationRates[question.survey_question_no] + '%'}"></span></p>
                        </div>

                        <!-- 주관식 응답 출력 -->
                        <table class="survey-table">
                            <thead>
                                <tr>
                                    <th>이름</th>
                                    <th>응답</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="textAnswer : ${textAnswers[question.survey_question_no]}">
                                    <td th:text="${textAnswer[0]}"></td>
                                    <td th:text="${textAnswer[1]}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- 구글 차트 스크립트 추가 -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.setOnLoadCallback(drawCharts);

        function drawCharts() {
            let chartData = /*[[${chartData}]]*/ {};
            
            for (const [questionNo, data] of Object.entries(chartData)) {
                drawChart(questionNo, data);
            }
        }

        function drawChart(questionNo, chartData) {
            var data = google.visualization.arrayToDataTable(chartData);
            var options = {
                is3D: true,
                width: 600,
                height: 400,
                pieSliceText: 'label', 
                chartArea: { width: '90%', height: '75%' }
            };
            var chart = new google.visualization.PieChart(document.getElementById('piechart-' + questionNo));
            chart.draw(data, options);
        }
        const surveyDelete = function(surveyNo) {
            Swal.fire({
                text: '삭제하시겠습니까?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#EEB3B3',
                cancelButtonColor: '#C0C0C0',
                confirmButtonText: '삭제',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

                    fetch('/employee/delete/' + surveyNo, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            [csrfHeader]: csrfToken
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.res_code === '200') {
                            Swal.fire({
                                icon: 'success',
                                text: data.res_msg,
                                confirmButtonText: '닫기'
                            }).then(() => {
                                location.href = '/employee/survey/myList/{member_no}';
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                text: data.res_msg,
                                confirmButtonText: '닫기'
                            });
                        }
                    })
                    .catch(error => {
                        Swal.fire({
                            icon: 'error',
                            text: '삭제 중 오류가 발생했습니다.',
                            confirmButtonText: '닫기'
                        });
                    });
                }
            });
        };
        const location_text = document.getElementById('header_location_text');
        location_text.innerHTML = '설문&emsp;&gt;&emsp;설문 상세';
    </script>
</th:block>
</html>
