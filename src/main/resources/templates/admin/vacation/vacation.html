<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout}">
<th:block layout:fragment="content">
    <link th:href="@{/css/admin/vacation/vacationStandard.css}" rel="stylesheet" type="text/css">
    <section>
        <div class="vacationStandard_content"> 
            <div class="vacationStandardForms">
                <div class="standard_click" th:each="list : ${vacationStandard}">
                    <div class="standard_ele1">
                        <div class="standard_ele_ele2">
                            <p style="font-weight:550; font-size:25px;">휴가 기준 설정</p>
                        </div>
                        <div>
                            <p style="color: red; font-size: 12px;">* 최초설정이 완료되어 수정이 불가능합니다.</p>
                        </div>
                    </div>

                    <div class="standard_ele2">
                        <div>
                            <input type="checkbox" id="designatedcheck" name="designatedcheck" value="true" th:checked="${list.vacation_standard_status == 1}" th:disabled="${countStandard > 0}">
                            <label for="designatedcheck">지정 날짜</label>
                        </div>
                        <div>
                            <input type="date" id="designatedcheckDate" name="designatedcheckDate" th:disabled="${countStandard > 0}" th:value ="${list.vacation_standard_date}"/>
                        </div>
                    </div>

                    <div class="standard_ele2">
                        <input type="checkbox" id="joinedcheck" name="joinedcheck" value="true" th:checked="${list.vacation_standard_status == 0}" th:disabled="${countStandard > 0}"/>
                        <label for="joinedcheck">입사일 기준</label>
                    </div>

                </div>
                <form id="vacationStandard" class="vacationStandard">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="standard_click" th:if="${countStandard == 0}">
                        <div class="standard_ele1">
                            <div class="standard_ele_ele2">
                                <p style="font-weight:500; font-size:24px;">휴가 기준 설정</p>
                            </div>
                            <div>
                                <p style="color: red; font-size: 12px;">* 그룹 기준 휴가 개수 초기화</p>
                            </div>
                        </div>

                        <div class="standard_ele2">
                            <div>
                                <input type="checkbox" id="designated" name="designated" value="true">
                                <label for="designated">지정 날짜</label>
                            </div>
                            <div>
                                <input type="date" id="designatedDate" name="designatedDate"/>
                            </div>
                        </div>

                        <div class="standard_ele2">
                            <input type="checkbox" id="joined" name="joined" value="true" />
                            <label for="joined">입사일 기준</label>
                        </div>

                        <div class="standard_ele3" style="text-align: right; margin-top: 340px;">
                            <button type="submit">등록</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </section>
    <script th:src="@{/js/admin/vacation/vacationStandard.js}"></script>
</th:block>
</html>
